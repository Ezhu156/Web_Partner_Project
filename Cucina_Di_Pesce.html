<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
	<title> CUCINA DI PESCE </title>
	<style>
		#main{
			width: 1200px;
			margin:auto;
		}
		h1{
			font-family: 'Slabo 27px, serif';
			font-size: 70px;
			margin-top: 30px;
			color: #575757;
			margin-bottom: 15px;
		}
		#container{
			width: 370px;
			height: 527px;
			
			margin-top: 30px;
			display: inline-block;

		}
		#address{
			width:320px;
		}
		#address p{
			color: #A8A8A8;
			font-size: 27px;
			margin-left: 25px;
			margin-top: 15px;
		}
		#review p{
			width:290px;
			color: #A8A8A8;
			font-size: 20px;
			margin-left: 5px;
			display: inline-block;
			height: 300px;
		}
		#right{
			transform: rotate(180deg);
		}
		#rating{
			color: #A8A8A8;
			font-size: 19px;
			margin-left: 5px;
		}
		.rate{
			width:80px;
			display: inline-block;
			margin-left: 5px;

		}
		#two{
			border-left: 3px solid #ccc;
			border-right: 3px solid #ccc;
			padding-left: 15px;
			padding-right: 15px;

		}
		#slideshow{
			float: right;
			margin-top: 30px;
		}
	</style>
</head>
<body>
	<div id="main">
		<center><h1> CUCINA DI PESCE </h1></center>
		<div id="container">
			<div id="address">
				<p> 87 E 4th St <Br> New York, NY 10003 </p>
				<!-- <p id="note"> *Various Locations </p> -->
			</div>
			<hr>
			<div id="review">
				<img id="left" src="Images/arrow.jpg">
				<p id="changeText"></p>
				<img id="right" src="Images/arrow.jpg">
			</div>
			<hr>
			<div id="rating">
				<p class="rate"> YELP <br> 3.3/5 </p>
				<p class="rate" id="two"> GOOGLE <br> 6.9/5 </p>
				<p class="rate"> FOURSQUARE <br> 6.9/10 </p>
			</div>
		</div>
		<div id="slideshow">
			<img id="img" src="Images/Cucina/1.jpg">
		</div>
		<!--<img id="dropDown" src="Corgi.jpg">-->
	</div>
<script> 
	var img= document.querySelector('#img');
	function changeSource(){
		var currentSource = img.getAttribute('src');
		if (currentSource == "Images/Cucina/1.jpg"){
			img.setAttribute("Src", "Images/Cucina/2.jpg");
		} else if (currentSource == "Images/Cucina/2.jpg"){
			img.setAttribute("Src", "Images/Cucina/3.jpg");
		} else if (currentSource == "Images/Cucina/3.jpg"){
			img.setAttribute("Src", "Images/Cucina/4.jpg");
		} else if (currentSource == "Images/Cucina/4.jpg"){
			img.setAttribute("Src", "Images/Cucina/5.jpg");
		} else if (currentSource == "Images/Cucina/5.jpg"){
			img.setAttribute("Src", "Images/Cucina/6.jpg");
		} else{
			img.setAttribute("src","Images/Cucina/1.jpg");
		}
		console.log(currentSource);
	}
	function changeSize(){
		img.style.width = 800 + 'px';
		img.style.height = 533 + 'px';
	}
	function rotate(){
		img.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
	}
	//img.addEventListener('click',changeSource);
	setInterval(changeSource,2000); //every 2 seconds, the image changes
	setInterval(changeSize);
	//setInterval(rotate, 1000);
	var text=["Loved the Mushroom Ravioli and the Portobello Mushroom appetizer. I liked a lot of the menu options and the wine selection was nice. A glass of wine was only $7-8! So of course I had like 3. The prices of the pasta and other entrees were also reasonable. I though my Mushroom ravioli was a little salty and there was a little too much dressing on the Mediterranean salad - but overall, for a last minute Christmas dinner it was a nice place. Sometimes I'm in the mood for more low key, not stuck up Italian places and this one was relaxing and easy. -Olivia D.", "This little restaurant have a great food and environment, I like that it can be romantic but  also I good place to have a good dinner a conversation with friends. -Eduardo M.", "The back room through the kitchen has an atrium roof and is perfect for a big group. Don't stock up on appetizers - the pasta is far superior. -Jeff P." ];
    var counter = 0;
    var right= document.getElementById('right');
    var left= document.getElementById('left');
    var elem = document.getElementById("changeText");
    //setInterval(change, 2000);
    right.addEventListener('click',rightchange);
    left.addEventListener('click',leftchange);
    function rightchange() {
     elem.innerHTML = text[counter];
        counter++;
        if(counter >= text.length) { counter = text.length-1; }
    }
    function leftchange() {
     elem.innerHTML = text[counter];
        counter-=1;
        if(counter <= 0) { counter = 0; }
    }
</script>
</body>
</html>
