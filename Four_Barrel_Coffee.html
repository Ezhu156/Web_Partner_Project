<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
	<title> FOUR BARREL COFFEE </title>
	<style>
		#main{
			width: 1200px;
			margin:auto;
		}
		h1{
			font-family: 'Slabo 27px, serif';
			font-size: 70px;
			margin-top: 30px;
			color: #575757;
			margin-bottom: 15px;
		}
		#container{
			width: 370px;
			height: 527px;
			
			margin-top: 30px;
			display: inline-block;

		}
		#address{
			width:320px;
		}
		#address p{
			color: #A8A8A8;
			font-size: 27px;
			margin-left: 25px;
			margin-top: 15px;
		}
		#review p{
			width:290px;
			color: #A8A8A8;
			font-size: 20px;
			margin-left: 5px;
			display: inline-block;
			height: 300px;
		}
		#right{
			transform: rotate(180deg);
		}
		#rating{
			color: #A8A8A8;
			font-size: 19px;
			margin-left: 5px;
		}
		.rate{
			width:80px;
			display: inline-block;
			margin-left: 5px;

		}
		#two{
			border-left: 3px solid #ccc;
			border-right: 3px solid #ccc;
			padding-left: 15px;
			padding-right: 15px;

		}
		#slideshow{
			float: right;
			margin-top: 30px;
		}
	</style>
</head>
<body>
	<div id="main">
		<center><h1> FOUR BARREL COFFEE </h1></center>
		<div id="container">
			<div id="address">
				<p> 375 Valencia St <Br> San Francisco, CA 94103 </p>
				<!-- <p id="note"> *Various Locations </p> -->
			</div>
			<hr>
			<div id="review">
				<img id="left" src="Images/arrow.jpg">
				<p id="changeText"></p>
				<img id="right" src="Images/arrow.jpg">
			</div>
			<hr>
			<div id="rating">
				<p class="rate"> YELP <br> 4.1/5 </p>
				<p class="rate" id="two"> GOOGLE <br> 4.5/5 </p>
				<p class="rate"> FOURSQUARE <br> 9.3/10 </p>
			</div>
		</div>
		<div id="slideshow">
			<img id="img" src="Images/Four_Barrel_Coffee/1.jpg">
		</div>
		<!--<img id="dropDown" src="Corgi.jpg">-->
	</div>
<script> 
	var img= document.querySelector('#img');
	function changeSource(){
		var currentSource = img.getAttribute('src');
		if (currentSource == "Images/Four_Barrel_Coffee/1.jpg"){
			img.setAttribute("Src", "Images/Four_Barrel_Coffee/2.jpg");
		} else if (currentSource == "Images/Four_Barrel_Coffee/2.jpg"){
			img.setAttribute("Src", "Images/Four_Barrel_Coffee/3.jpg");
		} else if (currentSource == "Images/Four_Barrel_Coffee/3.jpg"){
			img.setAttribute("Src", "Images/Four_Barrel_Coffee/4.jpg");
		} else if (currentSource == "Images/Four_Barrel_Coffee/4.jpg"){
			img.setAttribute("Src", "Images/Four_Barrel_Coffee/5.jpg");
		} else if (currentSource == "Images/Four_Barrel_Coffee/5.jpg"){
			img.setAttribute("Src", "Images/Four_Barrel_Coffee/6.jpg");
		} else{
			img.setAttribute("src","Images/Four_Barrel_Coffee/1.jpg");
		}
		console.log(currentSource);
	}
	function changeSize(){
		img.style.width = 800 + 'px';
		img.style.height = 533 + 'px';
	}
	function rotate(){
		img.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
	}
	//img.addEventListener('click',changeSource);
	setInterval(changeSource,2000); //every 2 seconds, the image changes
	setInterval(changeSize);
	//setInterval(rotate, 1000);
	var text=["If you're big on coffee, you'll wanna try it here. I personally prefer coffee places where there's a space to mingle and chat. Good to find a place where majority of the people are engaging with others rather than buried under a laptop and typing away. Great location to catch up with friends! -Kelly L.", "First timer this evening. From the second I walked in to the second I walked out, I was treated like a king. Clean space, great barber (Alberto), affordable, classic tunes and knowledgeable staff. Definitely my new spot! -Colin A.", "Coffee is amazing. Simple. -Rob S." ];
    var counter = 0;
    var right= document.getElementById('right');
    var left= document.getElementById('left');
    var elem = document.getElementById("changeText");
    //setInterval(change, 2000);
    right.addEventListener('click',rightchange);
    left.addEventListener('click',leftchange);
    function rightchange() {
     elem.innerHTML = text[counter];
        counter++;
        if(counter >= text.length) { counter = text.length-1; }
    }
    function leftchange() {
     elem.innerHTML = text[counter];
        counter-=1;
        if(counter <= 0) { counter = 0; }
    }
</script>
</body>
</html>
